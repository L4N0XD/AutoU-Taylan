<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/Ativo 1.png" type="image/icon type">
    <title>Acesse sua conta</title>
</head>
<body>
   
   
   
    <form id="login-form">
        <div class="position-absolute top-50 start-50 translate-middle">
            <img class="mb-4  rounded mx-auto d-block" id="logo" src="./assets/img/Ativo 1.png" alt="" width="90"  >
            <h1 class="h3 mb-3 fw-normal text-center" style="width: 250px;">Entrar</h1>

            
   
            <div class="form-floating mx-auto"  style="width: 250px;">
                <input type="username" class="form-control" id="floatingUsername" placeholder="Username" name="username">
                <label for="floatingUsername">Matrícula ou e-mail</label>
              </div>

            <div class="alert alert-danger d-inline-flex align-items-center mt-3" role="alert" id="login-error-msg-holder" style="display: none !important">
                <svg id="login-error-msg" class="text-danger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="30" height="16"><path fill="currentColor" d="M3.404 12.596a6.5 6.5 0 119.192-9.192 6.5 6.5 0 01-9.192 9.192zM2.344 2.343a8 8 0 1011.313 11.314A8 8 0 002.343 2.343zM6.03 4.97a.75.75 0 00-1.06 1.06L6.94 8 4.97 9.97a.75.75 0 101.06 1.06L8 9.06l1.97 1.97a.75.75 0 101.06-1.06L9.06 8l1.97-1.97a.75.75 0 10-1.06-1.06L8 6.94 6.03 4.97z"></path></svg>                
                <div>
                 <p class="text-danger mt-3" id="login-error-msg" >Credenciais inválidas</p>
                </div>
            </div>

            <div class="form-floating mx-auto"  style="width: 250px;">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
              <label for="floatingPassword">Senha</label>
            </div>
            
    
            <div class="checkbox mb-3 mx-auto" style="width: 250px;">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <div class="mx-auto" style="width: 250px;">
                <button class="w-100 btn btn-lg btn-dark" id="login-form-submit" type="submit">Sign in</button>
                <p class="mt-4 mb-1 text-muted text-center">© 2017–2022</p>
                <p class=" text-muted text-center">L4N0XD</p>
            </div>
    </form>

<script src="./assets/js/main.js"></script>

</body>
</html>
